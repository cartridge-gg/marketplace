name: CI

on:
  push:
  pull_request:

env:
  DOJO_VERSION: v1.6.0-alpha.2
  SCARB_VERSION: 2.10.1

jobs:
  check:
    runs-on: ubuntu-latest
    name: Check format
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: ${{ env.SCARB_VERSION }}
      - name: Format
        run: pnpm run format:check
        shell: bash

  build:
    needs: check
    runs-on: ubuntu-latest
    name: Build package
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Build
        run: pnpm run build
        shell: bash

  test:
    needs: [check, build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - packages/orderbook
          - contracts
          - packages/sdk
    name: Test ${{ matrix.package }}
    steps:
      - uses: actions/checkout@v4
      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: ${{ env.SCARB_VERSION }}
      - uses: ./.github/actions/setup
      - name: Test
        working-directory: ${{ matrix.package }}
        run: pnpm run test
        shell: bash
